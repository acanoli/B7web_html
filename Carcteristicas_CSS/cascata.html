<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cascata.css">
    <title>Cascata</title>
    <style type="text/css"> 
    .container {
        color: #00ff00;
    }
    </style>
</head>
<body>
     <h1>Herança CSS</h1>
    <div class="container" style="color:#0000ff;">
        
        Este é um exemplo de herança em CSS. O estilo aplicado ao elemento pai é <strong>herdado </strong> pelos elementos filhos. 
    </div>
    <div>
        <p>Este parágrafo também herda a cor definida no contêiner.</p>
    </div>
    
</body>
